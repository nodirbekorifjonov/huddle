<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>

    <script
      src="https://kit.fontawesome.com/933848865f.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <!-- LOGO -->
        <a class="logo-link" href="./index.html">
          <img
            src="./images/png/logo.png"
            srcset="./images/png/logo.png 1x, ./images/png/logo@2x.png 2x"
            alt="Logo images"
            width="200"
            height="32"
          />
        </a>
      </div>
    </header>

    <main class="main">
      <div class="main__container container">
        <img
          class="main-img"
          src="./images/svg/main-img.svg"
          alt="Main image desktop and phone"
          width="696"
          height="493"
        />

        <div class="main__info">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="btn" href="">Register</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container container">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link" href="#" target="_blank">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#" target="_blank">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
